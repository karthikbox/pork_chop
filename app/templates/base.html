<html>
  <head>
    {% if title %}
    <title>{{title}} - Pork Chop</title>
    {% else %}
    <title>Welcome to Prok Chop</title>
    {% endif %}
  </head>
  <body>
    <div>Pork Chop: <a href="/index">Home</a></div>
    <hr>
    {% with messages= get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <hr>
    {% block content %}{% endblock %}
  </body>
</html>
